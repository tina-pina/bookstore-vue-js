<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css" href="resources/style.css" />
  <title>Bookstore</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <!-- header start -->
  <div id="app">
    <div v-if="!carouselDisplayed">

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p-2">
            <h1>
              BOOK STORE
              <span id="logo-img"><img class="logo-header" src="./resources/book.svg" class="fluid" alt="booksLogo" /></span>
            </h1>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p-2">
            <div class="topnav">
              <input id="myInput" type="text" placeholder="Search.." v-model="search" v-on:keyup.enter="filteredSearch()" />
            </div>
          </div>
        </div>
        <div id="empty-row" class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p-2"></div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p-2"></div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p-2"></div>
        </div>
      </div>
      <!-- header end -->

      <!-- book start -->
      <div id="book-shelf">

        <div class="flip-container" v-for="book in books">
          <div class="flip-card-inner">
            <div class="front"><img v-bind:src="book.portada" /></div>
            <div class="back">
              <h3>{{ book.titulo }}</h3>
              <p>{{ book.descripcion }}</p>
              <button btn btn-lg btn-primary v-bind:src="book.detalle" v-on:click="toggleCarousel()">MORE</button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <!-- carousel start -->
    <div id="carouselBackground" v-if="carouselDisplayed">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" v-for="(book, index) in books" v-if="index === 0">
            <img class="d-block img-fluid" v-bind:src="book.detalle" alt="First slide">
          </div>
          <div class="carousel-item" v-for="(book, index) in books" v-if="index >= 1">
            <img class="d-block img-fluid" v-bind:src="book.detalle" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div id="carouselBtn" class="text-center pb-3">
        <button v-on:click="toggleCarousel()">GO BACK</button>
      </div>


    </div>

    <!-- carousel end -->
  </div>
  <!-- book end -->

  <!-- Optional JavaScript -->
  <script src="./js/app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
